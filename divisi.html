    <div class="main-content">
        <header>
            <h1>Divisi</h1>
        </header>
        <div class="content">
            <h2>Informasi Divisi</h2>
            

            <!-- Tombol Tambah Data -->
            <a href="tambahdata_dv.html" class="button-add">
                <i class="fas fa-plus-circle"></i> Tambah Data
            </a>

            <!-- Tabel Data Divisi -->
            <table border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Kode Divisi</th>
                        <th>Nama Divisi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="divisiTable">
                    <!-- Baris data divisi akan ditambahkan secara dinamis -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Fungsi untuk memuat data divisi dari localStorage
        function loadDataDivisi() {
            const divisiTable = document.getElementById("divisiTable");
            divisiTable.innerHTML = ""; // Hapus isi tabel sebelumnya

            // Ambil data dari localStorage
            const dataDivisi = JSON.parse(localStorage.getItem('dataDivisi')) || [];

            // Tambahkan data ke tabel
            dataDivisi.forEach((data, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${data.kodeDivisi}</td>
                    <td>${data.namaDivisi}</td>
                    <td><button onclick="deleteRow(${index})">Hapus</button></td>
                `;
                divisiTable.appendChild(row);
            });
        }

        // Fungsi untuk menghapus baris data
        function deleteRow(index) {
            let dataDivisi = JSON.parse(localStorage.getItem('dataDivisi')) || [];
            dataDivisi.splice(index, 1); // Hapus item berdasarkan indeks
            localStorage.setItem('dataDivisi', JSON.stringify(dataDivisi)); // Simpan kembali ke localStorage
            loadDataDivisi(); // Perbarui tampilan tabel
        }

        // Panggil fungsi loadDataDivisi() saat halaman dimuat
        window.onload = loadDataDivisi;
    </script>
</body>
