<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Lembur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Tambah Data Lembur</h1>
        </header>
        <div class="content">
            <form id="formLembur">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" required>

                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" required>

                <label for="jamMulai">Jam Mulai:</label>
                <input type="time" id="jamMulai" required>

                <label for="jamAkhir">Jam Akhir:</label>
                <input type="time" id="jamAkhir" required>

                <label for="keperluan">Keperluan Lembur:</label>
                <textarea id="keperluan" required></textarea>

                <button type="submit">Simpan Data</button>
                <a href="lembur.html" class="button-cancel">Batal</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formLembur').addEventListener('submit', function(event) {
            event.preventDefault();

            var nama = document.getElementById('nama').value;
            var tanggal = document.getElementById('tanggal').value;
            var jamMulai = document.getElementById('jamMulai').value;
            var jamAkhir = document.getElementById('jamAkhir').value;
            var keperluan = document.getElementById('keperluan').value;

            var dataLembur = JSON.parse(localStorage.getItem('dataLembur')) || [];
            dataLembur.push({ nama: nama, tanggal: tanggal, jamMulai: jamMulai, jamAkhir: jamAkhir, keperluan: keperluan });

            localStorage.setItem('dataLembur', JSON.stringify(dataLembur));

            // Redirect to lembur.html after saving
            window.location.href = 'lembur.html';
        });
    </script>
</body>
</html>
