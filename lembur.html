            <!-- Bagian Menu Karyawan -->
            <ul class="menu-section">

                <li><a href="datakaryawan.html"><i class="fas fa-users"></i>Data Karyawan</a></li>
                <li><a href="jabatan.html"><i class="fas fa-briefcase"></i>Jabatan</a></li>

    <div class="main-content">
        <header>
            <h1>Data Lembur</h1>
        </header>
        <div class="content">
            <h2>Daftar Lembur</h2>

            <!-- Tombol tambah data lembur -->
            <a href="tambahdata_lembur.html" class="button-add">
                <i class="fas fa-plus-circle"></i> Tambah Data Lembur
            </a>

            <!-- Tabel data lembur -->
            <table id="tabelLembur">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Tanggal</th>
                        <th>Jam Mulai</th>
                        <th>Jam Akhir</th>
                        <th>Keperluan Lembur</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data lembur akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dataLembur = JSON.parse(localStorage.getItem('dataLembur')) || [];
            var tableBody = document.getElementById('tabelLembur').getElementsByTagName('tbody')[0];

            dataLembur.forEach((lembur, index) => {
                var row = tableBody.insertRow();
                
                // Kolom No
                row.insertCell(0).innerHTML = index + 1;
                
                // Kolom Data Lembur
                row.insertCell(1).innerHTML = lembur.nama;
                row.insertCell(2).innerHTML = lembur.tanggal;
                row.insertCell(3).innerHTML = lembur.jamMulai;
                row.insertCell(4).innerHTML = lembur.jamAkhir;
                row.insertCell(5).innerHTML = lembur.keperluan;
                
                // Tombol Hapus
                var cellAksi = row.insertCell(6);
                var btnHapus = document.createElement("button");
                btnHapus.innerHTML = "Hapus";
                btnHapus.onclick = function() {
                    hapusLembur(index);
                };
                cellAksi.appendChild(btnHapus);
            });
        });

        function hapusLembur(index) {
            var dataLembur = JSON.parse(localStorage.getItem('dataLembur')) || [];
            dataLembur.splice(index, 1);
            localStorage.setItem('dataLembur', JSON.stringify(dataLembur));
            location.reload();
        }
    </script>
</body>
