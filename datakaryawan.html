<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="img/logotai.png" alt="Logo Perusahaan" class="logo">
            <h2>Administrator</h2>
            <hr>
        </div>
        
        <!-- Menu Dashboard di Paling Atas -->
        <ul class="dashboard-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
        </ul>
        
        <!-- Konten Sidebar -->
        <div class="sidebar-content">
            <!-- Bagian Menu Karyawan -->
            <ul class="menu-section">
                <h3>Menu Karyawan</h3>
                <li><a href="datakaryawan.html"><i class="fas fa-users"></i>Data Karyawan</a></li>
                <li><a href="jabatan.html"><i class="fas fa-briefcase"></i>Jabatan</a></li>
                <li><a href="divisi.html"><i class="fas fa-building"></i>Divisi</a></li>
            </ul>
            <hr class="section-divider">
            
            <!-- Bagian Menu Absensi -->
            <ul class="menu-section">
                <h3>Menu Absensi</h3>
                <li><a href="absensi.html"><i class="fas fa-calendar-check"></i>Absensi</a></li>
                <li><a href="izin.html"><i class="fas fa-clock"></i>Izin</a></li>
                <li><a href="lembur.html"><i class="fas fa-business-time"></i>Lembur</a></li>
            </ul>
            <hr class="section-divider">
            
            <!-- Bagian Pengaturan dan Logout -->
            <ul class="bottom-section">
                <li><a href="#"><i class="fas fa-cog"></i>Pengaturan</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Data Karyawan</h1>
        </header>
        <div class="content">
            <h2>Daftar Karyawan</h2>
            
            <!-- Tombol tambah data karyawan -->
            <a href="tambah_data_kr.html" class="button-add">
                <i class="fas fa-plus-circle"></i> Tambah Data
            </a>
            
            
            <!-- Tabel data karyawan -->
            <table id="tabelKaryawan">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Kode</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Alamat</th>
                        <th>Jabatan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data karyawan akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dataKaryawan = JSON.parse(localStorage.getItem('dataKaryawan')) || [];
            var tableBody = document.getElementById('tabelKaryawan').getElementsByTagName('tbody')[0];

            dataKaryawan.forEach((karyawan, index) => {
                var row = tableBody.insertRow();
                
                // Kolom No
                row.insertCell(0).innerHTML = index + 1;
                
                // Kolom Data Karyawan
                row.insertCell(1).innerHTML = karyawan.kode;
                row.insertCell(2).innerHTML = karyawan.nama;
                row.insertCell(3).innerHTML = karyawan.email;
                row.insertCell(4).innerHTML = karyawan.alamat;
                row.insertCell(5).innerHTML = karyawan.jabatan;
                
                // Tombol Hapus
                var cellAksi = row.insertCell(6);
                var btnHapus = document.createElement("button");
                btnHapus.innerHTML = "Hapus";
                btnHapus.onclick = function() {
                    hapusKaryawan(index);
                };
                cellAksi.appendChild(btnHapus);
            });
        });

        function hapusKaryawan(index) {
            var dataKaryawan = JSON.parse(localStorage.getItem('dataKaryawan')) || [];
            dataKaryawan.splice(index, 1);
            localStorage.setItem('dataKaryawan', JSON.stringify(dataKaryawan));
            location.reload();
        }
    </script>
</body>
</html>
